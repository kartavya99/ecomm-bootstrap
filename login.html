<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex flex-column">
    <div class="container my-5">
      <div class="text-center">
        <a href="/" class="logo"><h1>e-Shopper</h1></a>
      </div>
      <div class="d-flex justify-content-center">
        <div class="login-box m-auto mt-5 col-4">
          <h3 class="text-center">Login</h3>
          <form class="needs-validation" novalidate="">
            <div>
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
                value=""
                required=""
                fdprocessedid="onau9"
              />
              <div class="invalid-feedback">Valid email is required.</div>
            </div>

            <div>
              <label for="password" class="form-label">password</label>
              <input
                type="password"
                class="form-control m-2"
                placeholder="Password"
                required=""
                minlength="6"
              />
              <div class="invalid-feedback">Valid password is required.</div>
            </div>

            <input
              type="submit"
              class="form-control m-2 btn-success"
              value="Login"
            />
          </form>
          <a href="/signup.html">Don't have an account? Create One</a>
        </div>
      </div>
    </div>

    <div class="footer mt-auto bg-dark text-light">
      <div class="container py-3">
        <div class="row d-flex footer-items">
          <div class="col">
            <h5>Categories</h5>
            <ul>
              <li>Watches</li>
              <li>Mobiles</li>
              <li>Tablets</li>
              <li>Audio</li>
              <li>Drones</li>
            </ul>
          </div>
          <div class="col">
            <h5>Useful Links</h5>
            <ul>
              <li>Terms</li>
              <li>Privacy</li>
              <li>About us</li>
              <li>Mission</li>
            </ul>
          </div>
          <div class="col">
            <h5>Get Updates</h5>
            <div class="d-flex">
              <input type="text" class="form-control" />
              <button class="btn btn-primary">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
